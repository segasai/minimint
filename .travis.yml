language: python
cache: pip
python:
  - "3.6"

install:
  - pip install -r requirements.txt
  - pip install .

script:
  - cd tests
  - mkdir EEPS
  - cd EEPS
  - wget -i ../eeps.list
  - for a in *txz ; do tar xfJ $a ; done
  - cd ..
  - mkdir BC
  - cd BC
  - wget -i ../bc.list
  - for a in *txz ; do tar xfJ $a ; done
  - cd ..
  - pytest
