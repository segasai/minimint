language: python
cache: pip
python:
  - "3.6"

install:
  - pip install -r requirements.txt
  - pip install pytest-cov
  - pip install coveralls
  - pip install .

script:
  - cd tests
  - mkdir EEPS
  - cd EEPS
  - wget -i ../eeps.list
  - for a in *txz ; do tar xfJ $a ; done
  - cd ..
  - mkdir BCS
  - cd BCS
  - wget -i ../bc.list
  - for a in *txz ; do tar xfJ $a ; done
  - cd ..
  - pytest --cov=minimist -s

after_success: coveralls